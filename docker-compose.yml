version: '3.9'

services:
  postgres:
    image: postgres:10.3
    container_name: cqrs-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./database/initdb:/docker-entrypoint-initdb.d

    command: [ "postgres" ]
  nats:
    image: "nats-streaming:latest"
    restart: always
    container_name: cqrs-nats

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.3.2"
    restart: always
    container_name: cqrs-elasticsearch
    environment:
      - "discovery.type=single-node"
  memcached:
    image: memcached:alpine3.16
    restart: always
    container_name: cqrs-memcached
    ports:
      - "11211"
  feedscommand:
    container_name: cqrs-command
    build: "."
    command: "command-service"
    depends_on:
      - postgres
      - nats
    ports:
      - "8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_ADDRESS: "nats:4222"
  feedsquery:
    container_name: cqrs-query
    build: "."
    command: "query-service"
    depends_on:
      - postgres
      - nats
      - elasticsearch
    ports:
      - "8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_ADDRESS: "nats:4222"
      ELASTICSEARCH_ADDRESS: "elasticsearch:9200"
  userscommand:
    container_name: cqrs-users-command
    build: "."
    command: "users-command"
    depends_on:
      - postgres
      - nats
    ports:
      - "8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_ADDRESS: "nats:4222"
  usersquery:
    container_name: cqrs-users-query
    build: "."
    command: "users-query"
    depends_on:
      - postgres
      - nats
      - elasticsearch
    ports:
      - "8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_ADDRESS: "nats:4222"
      ELASTICSEARCH_ADDRESS: "elasticsearch:9200"
  pusher:
    container_name: cqrs-pusher
    build: "."
    command: "pusher-service"
    depends_on:
      - nats
    ports:
      - "8080"
    environment:
      NATS_ADDRESS: "nats:4222"
  auth:
    container_name: cqrs-auth
    build: "."
    command: "auth-service"
    depends_on:
      - postgres
      - nats
      - memcached
    ports:
      - "8080"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      NATS_ADDRESS: "nats:4222"
      MEMCACHED_ADDRESS: "memcached:11211"
      JWT_SECRET: ${JWT_SECRET}
  nginx:
    build: "./nginx/"
    ports:
      - "8080:80"
    depends_on:
      - command
      - query
      - pusher
      - auth